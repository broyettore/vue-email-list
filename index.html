<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- script axios  -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <!-- Bootstrap  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!-- Font awesome  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- Google Font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <!-- my css  -->
      <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List Vue.js</title>
</head>
<body>
    <!-- vue container  -->
    <div id="app" v-cloak>
       <!-- header  -->
      <header>
        <div class="container d-flex justify-content-between align-items-center p-2">
            <div class="title">
                <h1 class="fs-3"> Api-City</h1>
            </div>
            <nav class="d-flex justify-content-center align-items-center"  :class="{show : isShow}" >
                <ul class="d-block d-lg-flex">
                    <li>Services</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="toggle-ctn d-lg-none p-2 m-2 d-flex justify-content-center align-items-center" @click="showToggle">
                <i class="fa-solid fa-bars fs-4"></i>
            </div>
            <div class="btn-ctn text-end">
                <button class="sign-in btn btn-secondary me-2">Sign In</button>
                <button class="login btn btn-primary">Login</button>
            </div>
        </div>
      </header>
      <!-- header  -->

      <!-- main  -->
      <main>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="my-center-ctn text-center">
                <h2 class="fs-5 mb-2">This is the email list generated by the API :</h2>
            <ul class="d-flex flex-column align-items-center">
                <li v-for="email in emails" class="py-3 my-1 fw-bold">{{ email }}</li>
            </ul>
            </div>
            
        </div>
      </main>
      <!-- main  -->

    </div>
    <!-- /vue container  -->
    
   
     <!-- script bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <!-- script Vue  -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <!-- script ms js  -->
     <script src="assets/js/main.js"></script>
</body>
</html>
